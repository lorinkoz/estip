{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{{ headline }} | {{ BRAND_SHORT }}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery.ui.theme.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery.ui.datepicker.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/select2.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/select2-bootstrap.css' %}" type="text/css">
    {% block styles %}{% endblock styles %}

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/select2-locale-es.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom-filter.js' %}"></script>
    <script type="text/javascript">
        $(function(){
            $(".dateinput")
                .datepicker({ dateFormat:"dd/mm/yy" })
                .datepicker('option', 'prevText', '')
                .datepicker('option', 'nextText', '')
                .datepicker('option', 'monthNames', ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'])
                .datepicker('option', 'dayNamesMin', ['Dom','Lun','Mar','Mie','Jue','Vie','Sab']);
            $('select').select2({});
            $('[data-toggle=popover]').popover({});
        });
    </script>
    {% block scripts %}{% endblock scripts %}
</head>

<body>
    <style>
        body {
            overflow-y: scroll;
            margin-bottom: 5em;
        }
        .floating { cursor: pointer; }
    </style>
    {% block precontent %}
    {% endblock precontent %}
    <div class="container" style="margin-top:70px">
    {% block content %}
    {% endblock content %}
    </div>
</body>

</html>
