{% extends "base_backend.html" %}

{% block content %}
<div class="page-header">
    <h2>{{ headline }}</h2>
</div>
{% url 'student_list' as backurl %}
<p>Está a punto de eliminar un estudiante. ¿Desea continuar?</p>
<p class="alert alert-danger">¡Advertencia! El historial de pago de este estudiante será borrado también.</p>
<form method="post">
    {% csrf_token %}
    <hr/>
    <button type="submit" class="btn btn-danger">Eliminar estudiante</button>
    <a href="{{ request.GET.volver|default:backurl }}" class="btn btn-default">Cancelar</a>
</form>
{% endblock content %}
