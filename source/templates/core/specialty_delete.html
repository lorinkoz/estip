{% extends "base_backend.html" %}

{% block content %}
<div class="page-header">
    <h2>{{ headline }}</h2>
</div>
{% url 'specialty_list' as backurl %}
<p>Está a punto de eliminar una especialidad. ¿Desea continuar?</p>
<p class="alert alert-danger">¡Advertencia! Todos los estudiantes asociados serán eliminados también.</p>
<form method="post">
    {% csrf_token %}
    <hr/>
    <button type="submit" class="btn btn-danger">Eliminar especialidad</button>
    <a href="{{ request.GET.volver|default:backurl }}" class="btn btn-default">Cancelar</a>
</form>
{% endblock content %}
