{% extends "base_backend.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="page-header">
    <h2>{{ headline }}</h2>
</div>
{% url 'school_details' as backurl %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
	    <div class="col-md-5">{{ form|crispy }}</div>
	</div>
    <hr/>
    <button type="submit" class="btn btn-primary">Guardar datos de universidad</button>
    <a href="{{ request.GET.volver|default:backurl }}" class="btn btn-default">Cancelar</a>
</form>
{% endblock content %}
