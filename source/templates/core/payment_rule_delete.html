{% extends "base_backend.html" %}

{% block content %}
<div class="page-header">
    <h2>{{ headline }}</h2>
</div>
{% url 'payment_rule_list' as backurl %}
<p>Está a punto de eliminar una regla de pago. ¿Desea continuar?</p>
<form method="post">
    {% csrf_token %}
    <hr/>
    <button type="submit" class="btn btn-danger">Eliminar regla de pago</button>
    <a href="{{ request.GET.volver|default:backurl }}" class="btn btn-default">Cancelar</a>
</form>
{% endblock content %}
